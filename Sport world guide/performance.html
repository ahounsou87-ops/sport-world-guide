<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Performances Sportives</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

th {
    background: #111;
    color: white;
    padding: 15px;
}

td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

tr:hover {
    background: #f0f0f0;
}

.add-box {
    background: white;
    margin-top: 20px;
    padding: 20px;
    border-radius: 10px;
}
</style>
</head>

<body>

<h1 style="text-align:center;">Tableau de Performances</h1>

<table id="perfTable">
    <tr>
        <th>Nom</th>
        <th>Sport</th>
        <th>Performance</th>
        <th>Niveau</th>
    </tr>
</table>

<div class="add-box">
    <h3>Ajouter une performance</h3>
    <input id="nom" placeholder="Nom" style="padding:10px;width:200px;">
    <input id="sport" placeholder="Sport" style="padding:10px;width:200px;">
    <input id="perf" placeholder="Performance" style="padding:10px;width:200px;">
    <input id="niveau" placeholder="Niveau" style="padding:10px;width:200px;">
    <button onclick="addPerf()" style="padding:12px;background:#111;color:white;border:none;border-radius:8px;">Ajouter</button>
</div>

<script>
function addPerf() {
    let table = document.getElementById("perfTable");
    let row = table.insertRow();

    row.insertCell(0).innerHTML = document.getElementById("nom").value;
    row.insertCell(1).innerHTML = document.getElementById("sport").value;
    row.insertCell(2).innerHTML = document.getElementById("perf").value;
    row.insertCell(3).innerHTML = document.getElementById("niveau").value;
}
</script>

</body>
</html>
