<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion – Sportworldguide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header"><div class="container header-inner"><div class="brand"><a href="index.html">Sportworldguide</a></div></div></header>

  <main class="container" style="max-width:900px;">
    <section class="grid" style="grid-template-columns:1fr 1fr;gap:18px">
      <div class="card">
        <h3>Connexion</h3>
        <form id="loginForm">
          <input name="email" placeholder="Email" type="email" required>
          <input name="password" placeholder="Mot de passe" type="password" required>
          <button class="btn-primary" type="submit">Se connecter</button>
        </form>
      </div>

      <div class="card">
        <h3>Inscription</h3>
        <form id="signupForm">
          <input name="name" placeholder="Ton nom" required>
          <input name="email" placeholder="Email" type="email" required>
          <input name="password" placeholder="Mot de passe" type="password" required>
          <button class="btn-primary" type="submit">S'inscrire</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container"><small>© <span id="year6"></span> Sportworldguide</small></div></footer>
  <script src="script.js"></script>
  <script>document.getElementById('year6').textContent = new Date().getFullYear();</script>
</body>
</html>
